{% extends "base.html" %}
{% block title %}Create Permission Â· SMS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-7">
    <div class="card"><div class="card-body">
      <h3 class="mb-1">Create Permission</h3>
      <p class="text-muted mb-4">Use a namespaced code like <code>finance.verify_pop</code>.</p>

      <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
          <label class="form-label">Code</label>
          {{ form.code }}
        </div>
        <div class="col-12">
          <label class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="col-12 d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="{% url 'rbac:perms_list' %}">Cancel</a>
        </div>
      </form>
    </div></div>
  </div>
</div>
{% endblock %}
