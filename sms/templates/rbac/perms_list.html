{% extends "base.html" %}
{% block title %}Permissions Â· SMS{% endblock %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <div>
    <h3 class="mb-1">Permissions</h3>
    <div class="text-muted">Atomic actions that roles can grant.</div>
  </div>
  <a class="btn btn-primary" href="{% url 'rbac:perm_create' %}">Create permission</a>
</div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light"><tr><th>Code</th><th>Name</th></tr></thead>
        <tbody>
          {% for p in perms %}
            <tr>
              <td class="fw-semibold">{{ p.code }}</td>
              <td class="text-muted">{{ p.name }}</td>
            </tr>
          {% empty %}
            <tr><td colspan="2" class="text-muted p-3">No permissions yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
