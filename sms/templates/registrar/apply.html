{% extends "base.html" %}
{% block title %}Apply Â· SMS{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-1">Admission Application</h3>
        <p class="text-muted mb-4">Submit applicant and guardian details.</p>

        <form method="post" class="row g-3">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="col-12 d-flex gap-2">
            <button class="btn btn-primary" type="submit">Submit</button>
            <a class="btn btn-outline-secondary" href="{% url 'registrar:admissions_list' %}">Back</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
