{% extends "base.html" %}
{% block content %}
<h2>Attendance</h2>
{% if note %}<p>{{ note }}</p>{% endif %}
{% if student %}<p>Student: <b>{{ student }}</b></p>{% endif %}
<table border="1" cellpadding="6">
  <tr><th>Date</th><th>Class</th><th>Status</th></tr>
  {% for r in records %}
    <tr><td>{{ r.date }}</td><td>{{ r.class_group }}</td><td>{{ r.status }}</td></tr>
  {% empty %}
    <tr><td colspan="3">No attendance records.</td></tr>
  {% endfor %}
</table>
{% endblock %}
